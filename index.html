<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jarvis HUD</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ff9c">
</head>
<body>

<!-- HUD -->
<div class="hud">
  <div class="scanlines"></div>
  <div class="hud-circle"></div>
  <div class="hud-arcs"></div>
</div>

<!-- Login Screen -->
<div id="login-screen" class="login-screen">
  <h1>WELCOME TO JARVIS</h1>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">ENTER</button>
</div>

<!-- Main Jarvis UI -->
<div id="jarvis-ui" class="container hidden">
  <h1>J.A.R.V.I.S</h1>
  
  <!-- Dashboard Panels -->
  <div id="dashboard" class="dashboard"></div>
  
  <!-- Chat Messages -->
  <div id="chat" class="chat"></div>
  
  <!-- Input Box -->
  <div class="input-box">
    <input id="input" placeholder="Talk to Jarvis..." />
    <button onclick="send()">â–¶</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
