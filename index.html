<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JARVIS SYSTEM</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#00ff9c">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="login-screen">
    <h1 class="glitch">JARVIS ACCESS</h1>
    <input id="user" placeholder="Username">
    <input id="pass" placeholder="Password" type="password">
    <button onclick="login()">AUTHORIZE</button>
    <div id="loading-text" style="display:none; color:#00ff9c; margin-top:10px;">INITIALIZING BIOMETRICS...</div>
</div>

<div id="dashboard">
    <canvas id="matrix"></canvas>

    <video id="camera" autoplay playsinline muted style="opacity:0; position:absolute;"></video>

    <div id="hud">
        <div id="ring-main"></div>
        <div id="ring-inner"></div>
        <div id="scan-line"></div>
        <div id="status">SYSTEM LOCKED</div>
    </div>

    <button id="openChatBtn">☰</button>
</div>

<div id="chatPanel">
    <div class="chat-header">
        <span>COMMAND LOG</span>
        <button onclick="closeChat()">✖</button>
    </div>
    <div id="messages"></div>
    <div class="input-area">
        <input id="msg" placeholder="Command...">
        <button id="send">➤</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
