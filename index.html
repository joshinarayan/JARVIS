<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JARVIS SYSTEM</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#00ff9c">

<!-- AI MODELS -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOGIN -->
<div id="login-screen">
    <h1>JARVIS ACCESS</h1>
    <input id="user" placeholder="Username">
    <input id="pass" placeholder="Password" type="password">
    <button onclick="login()">Authorize</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">

    <canvas id="matrix"></canvas>

    <!-- HUD -->
    <div id="hud">
        <div id="ring-main"></div>
        <div id="ring-inner"></div>
        <div id="status">FACE LOCK: ❌</div>
    </div>

    <button id="openChatBtn">☰</button>

</div>

<!-- CHAT -->
<div id="chatPanel">
    <div id="messages"></div>
    <input id="msg" placeholder="Speak or type command">
    <button id="send">➤</button>
</div>

<script src="script.js"></script>
</body>
</html>
