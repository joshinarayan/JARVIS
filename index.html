<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JARVIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- STARK HUD -->
  <div class="hud">
    <div class="scanlines"></div>
    <div class="radar"></div>

    <div class="hud-ring outer"></div>
    <div class="hud-ring middle"></div>
    <div class="hud-ring inner"></div>

    <div class="core"></div>

    <div class="status-text" id="statusText">BOOTING</div>
  </div>

  <!-- CHAT UI -->
  <div class="chat">
    <div id="messages"></div>
    <input id="input" placeholder="Type or say something..." />
    <button onclick="send()">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
